<div id="toolbarContainer" class="toolbarContainer">
    <div class="toolbar" [ngStyle]="{'height': toolbarHeight, 'lineHeight': toolbarHeight}">
        <div class="toolbarTextContainer">
            <span id="toolbarText" class="toolbarText"></span>
        </div>
        <div class="toolbarImageContainer">
            <img id="toolbarLogoImage" class="toolbarLogoImage" [src]="toolbarLogoImage" alt="tv7"/>
        </div>
    </div>
</div>
